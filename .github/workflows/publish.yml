---
name: Build and Deploy Quarto to GitHub Pages

'on':
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Detect runner OS
        run: |
          case "$RUNNER_OS" in
            Linux)
              echo "BUNDLE_EXT=linux.tar.gz" >> $GITHUB_ENV
              ;;
            Windows)
              echo "BUNDLE_EXT=win.msi" >> $GITHUB_ENV
              ;;
            macOS)
              echo "BUNDLE_EXT=mac.pkg" >> $GITHUB_ENV
              ;;
            *)
              echo "$RUNNER_OS not supported"
              exit 1
              ;;
          esac

      # Décommente un bloc si le site exécute du code pendant le render
      # (R + renv)
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-renv@v2

      - name: Install rmarkdown
        run: Rscript -e 'install.packages("rmarkdown")'

      - name: Render Quarto project
        run: |
          quarto check install
          quarto render
        # ⚠️ Si ton `_quarto.yml` utilise un `output-dir` différent,
        #     adapte l'étape "Upload Pages artifact".

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
